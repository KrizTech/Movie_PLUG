<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - MoviePlug</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-icon {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0px 0px 10px #ff0000;
        }

        .error-heading {
            font-size: 2.5rem;
            margin-top: 15px;
            text-shadow: 0px 0px 10px #ff0000;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #888;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            text-shadow: 0px 0px 10px #fff;
        }

        .btn-back:hover {
            background-color: #ff3333;
        }

	.logo {
            text-align: center;
            margin-bottom: 2px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
	<div class="logo">
            <a href="http://127.0.0.1:5000/home" target="">
                <img src="./images/logoedited2.png">
            </a>
        </div>
    <div class="container">
        <span class="movie-icon">&#9733;</span>
        <h1 class="error-heading">404 Not Found</h1>
        <p class="error-message">Sorry, the page you are looking for doesn't exist in our movie collection.</p>
        <a href="http://127.0.0.1:5000/home" class="btn btn-back">Back to Home</a>
    </div>
</body>
</html>
